<!DOCTYPE html>
<html lang="en">

<body>

            </button>

                    <li class="md:hover:bg-blue-500 md:hover:text-white hover:rounded  hover:bg-blue-500  p-2 group md:w-24 flex md:justify-center">
                        <a href="#"

                    </li>

                    </li>

            </p>
        </div>
        <div class="grid overflow-hidden grid-cols-none grid-rows-none gap-y-3 justify-center md:flex md:justify-between">
            <!-- <div class="flex justify-center flsex-wrap md:flex-nowrap flex-col md:flex-row  gap-3 items-center"> -->

                <div class="relative msx-auto  text-gray-600 md:row-start-1 col-span-10">
                    <input id="searchField"

                        <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"

                            xml:space="preserve">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-center row-start-2 md:row-start-1 col-span-5 md:mr-auto md:ml-3">

                    <button data-modal-toggle="filterModal"
                        id="filterBtn"
                        class="flex group items-center relative z-10 md:w-32   justify-center   focus:outline-none  focus:bg-blue-500  focus:text-white text-black border border-gray-300 text-center md:py-2 md:px-4 p-1 w-28  rounded-lg    font-medium text-sm   focus:ring-0 "
                        type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-focus:fill-white"
                            viewBox="0 0 24 24">
                            <path
                                d="M19.479 2l-7.479 12.543v5.924l-1-.6v-5.324l-7.479-12.543h15.958zm3.521-2h-23l9 15.094v5.906l5 3v-8.906l9-15.094z" />
                        </svg>
                        <span class="pl-2">Filter</span></button>
                </div>

            <!-- </div> -->

            <div class="pts-2 md:p-0 flex justify-center row-start-2 md:row-start-1 col-span-5 ">

                <button id="addNew"
                    class="justify-center flex items-center bg-blue-500 hover:bg-blue-600 focus:bg-blue-600  md:w-32  text-white whitespace-nowrap  text-center border md:py-2 md:px-4 p-1 w-28  rounded-lg  text-sm focus:outline-none focus:border-none focus:ring-0"
                    >
                    <svg class="h-4 w-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z" />

    <div id="addNewModel" aria-hidden="true"
        class="hidden main-modal animated fadeIn faster overflow-y-scroll overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0">
        <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow ">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-5 rounded-t border-b ">
                    <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl ">
                        Add New Contact
                    </h3>
                    <button type="button"

                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <form class="w-full" id="contactForm">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label for="grid-firstname" class="block mb-2 text-sm font-medium text-gray-900">First
                                    Name</label>
                                <input type="text" placeholder="John" id="firstname"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <p class="hidden mt-2 text-sm text-red-600 ">< Please enter the firstname!</p>

                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label for="grid-lastname" class="block mb-2 text-sm font-medium text-gray-900">Last
                                    Name</label>
                                <input type="text" placeholder="Doe" id="lastname"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <p class=" hidden mt-2 text-sm text-red-600 "> Please enter the lastname!</p>

                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label for="grid-password" class="block mb-2 text-sm font-medium text-gray-900">Phone
                                    Number</label>
                                <input type="text" placeholder="123-456-7890" id="phonenumber"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <p class="hidden mt-2 text-sm text-red-600 "> Please enter the phonenumber!</p>

                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
                                <textarea id="grid-description" rows="4"
                                    class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 "
                                    placeholder=""></textarea>

                            </div>


                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 justify-between ">
                    <button  type="button"
                        class="addNewModalClose text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 ">Cancel</button>
                    <button  type="button"
                        id="contactFormSubmit"
                        class="addNewsModalClose text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                        Add</button>
